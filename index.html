<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US. Web Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">US. Web Studio</h1>
    <p class="tagline fade-in-delay">為想創業、賣東西的人打造高質感網站</p>

    <div class="button-group fade-in-delay-2">
      <!-- IG 按鈕：請換成你的帳號 -->
      <a href="https://www.instagram.com/ustime251011/?hl=en" target="_blank" class="button ig">
        Instagram
      </a>

      <!-- 預約按鈕 -->
      <button id="bookBtn" class="button book">立即預約</button>
    </div>
  </div>

  <!-- 彈出式確認框 -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>確認預約</h2>
      <p>請確認是否前往預約表單？</p>
      <div class="popup-buttons">
        <button id="confirmBtn" class="popup-confirm">前往</button>
        <button id="cancelBtn" class="popup-cancel">取消</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
