<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US. Web Studio｜崔老闆官方網站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">US. Web Studio</h1>
    <p class="subtitle">為想創業、賣東西的人打造高質感網站</p>

    <div class="button-group">
      <a href="https://www.instagram.com/ustime251011" target="_blank" class="btn ig-btn">Instagram</a>
      <button class="btn book-btn" id="bookBtn">立即預約</button>
    </div>
  </div>

  <!-- 彈出視窗 -->
  <div id="popup" class="popup hidden">
<input type="text" id="igInput" placeholder="請輸入你的IG帳號（不含@）">
<button id="goIG">前往IG</button>
    <div class="popup-content">
      <h2>預約確認</h2>
      <p>請確認是否要預約我們的服務？</p>
      <button id="confirmBtn" class="btn confirm">確認</button>
      <button id="cancelBtn" class="btn cancel">取消</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
