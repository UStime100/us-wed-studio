<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>US.time — Web Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Canvas for particles -->
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <!-- Header -->
  <header class="site-header">
    <img id="brand-logo" src="images/US.time.png" alt="US.time logo" onerror="this.style.display='none'">
    <nav>
      <button id="reserveBtn" class="btn primary">預約</button>
      <a class="btn ghost" href="https://www.instagram.com/ustime251011/" target="_blank" rel="noopener">Instagram</a>
    </nav>
  </header>

  <!-- Hero / center -->
  <main class="hero" role="main">
    <h1 id="mainTitle" aria-label="US.time">US.time</h1>
  </main>

  <!-- About section -->
  <section id="about" class="about">
    <div class="container">
      <h2>關於我們</h2>
      <p class="lead">我們不只是做網站，我們幫你建立能 24 小時運作的品牌生意。</p>
      <p>US. Web Studio 結合品牌策略、設計與自動化，協助想創業、想賣東西的你，用一個專業網站快速上線並開始接單。</p>
    </div>
  </section>

  <!-- Custom confirm modal (step 1) -->
  <div id="confirmModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="confirmTitle">
    <div class="modal-inner">
      <h3 id="confirmTitle">是否要預約？</h3>
      <div class="modal-actions">
        <button id="confirmYes" class="btn primary">是</button>
        <button id="confirmNo" class="btn ghost">否</button>
      </div>
    </div>
  </div>

  <!-- Success modal (step 2) -->
  <div id="successModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="successTitle">
    <div class="modal-inner">
      <h3 id="successTitle">預約已完成</h3>
      <p>感謝你的信任，我們會盡所能幫你打造 24 小時賺錢的夥伴。</p>
      <p class="note">注意事項：您可以到 IG 等待，我會從官方帳號私訊您表單連結以詢問客製化需求。</p>
      <div class="modal-actions">
        <button id="closeSuccess" class="btn primary">關閉</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
